<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="./css/output.css" rel="stylesheet" />
    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body
    class="bg-very_dark_grey py-16 px-4 md:py-12 desktop:p-0 desktop:overflow-y-hidden"
  >
    <main
      class="desktop:h-screen desktop:flex desktop:items-center desktop:justify-center"
    >
      <div class="w-full">
        <div>
          <h1
            class="font-bold text-grey text-base w-max mx-auto mb-4 md:text-2xl"
          >
            Password Generator
          </h1>
        </div>
        <div
          class="text-almost_white h-16 bg-dark_grey p-4 text-2xl font-bold flex justify-between mb-4 md:max-w-[33.75rem] md:mx-auto md:text-3xl md:h-20 md:p-5 md:px-8"
        >
          <p id="text-password" class="text-grey">P4$5W0rD!</p>
          <button id="copy-password">
            <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                fill="#A4FFAF"
              />
            </svg>
          </button>
        </div>
        <div
          class="bg-dark_grey md:max-w-[33.75rem] md:mx-auto md:text-lg md:pb-4"
        >
          <div
            class="grid grid-cols-2 grid-rows-2 p-4 gap-y-2 md:p-5 md:px-8 md:gap-y-4"
          >
            <p class="text-almost_white font-bold self-center text-nowrap">
              Character Length
            </p>
            <p
              id="character-password"
              class="text-neon_green font-bold justify-self-end text-2xl md:text-3xl"
            >
              0
            </p>
            <input
              class="col-start-1 col-end-3 self-center bg-very_dark_grey"
              type="range"
              id="lengthSlider"
              min="0"
              max="20"
              value="0"
            />
          </div>
          <div class="flex flex-col px-4 options gap-4 md:px-8">
            <label class="flex justify-start w-full items-center">
              <input type="checkbox" name="option" value="uppercase" id="uppercase" />
              <span
                class="w-5 h-5 border-2 border-almost_white mr-5 hover:border-neon_green hover:cursor-pointer flex justify-center items-center"
              >
                <svg
                  class="hidden"
                  width="14"
                  height="12"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke="#18171F"
                    stroke-width="3"
                    fill="none"
                    d="M1 5.607 4.393 9l8-8"
                  />
                </svg>
              </span>
              <p class="text-almost_white font-bold">
                Include Uppercase Letters
              </p>
            </label>
            <label class="flex justify-start w-full">
              <input type="checkbox" name="option" value="lowercase" id="lowercase" />
              <span
                class="w-5 h-5 border-2 border-almost_white mr-5 hover:border-neon_green hover:cursor-pointer flex justify-center items-center"
              >
                <svg
                  class="hidden"
                  width="14"
                  height="12"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke="#18171F"
                    stroke-width="3"
                    fill="none"
                    d="M1 5.607 4.393 9l8-8"
                  />
                </svg>
              </span>
              <p class="text-almost_white font-bold">
                Include Lowercase Letters
              </p>
            </label>
            <label class="flex justify-start w-full">
              <input type="checkbox" name="option" value="numbers" id="numbers" />
              <span
                class="w-5 h-5 border-2 border-almost_white mr-5 hover:border-neon_green hover:cursor-pointer flex justify-center items-center"
              >
                <svg
                  class="hidden"
                  width="14"
                  height="12"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke="#18171F"
                    stroke-width="3"
                    fill="none"
                    d="M1 5.607 4.393 9l8-8"
                  />
                </svg>
              </span>
              <p class="text-almost_white font-bold">Include Numbers</p>
            </label>
            <label class="flex justify-start w-full">
              <input type="checkbox" name="option" value="symbols" id="symbols" />
              <span
                class="w-5 h-5 border-2 border-almost_white mr-5 hover:border-neon_green hover:cursor-pointer flex justify-center items-end pb-[0.1875rem]"
              >
                <svg
                  class="hidden"
                  width="14"
                  height="12"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke="#18171F"
                    stroke-width="3"
                    fill="none"
                    d="M1 5.607 4.393 9l8-8"
                  />
                </svg>
              </span>
              <p class="text-almost_white font-bold">Include Symbols</p>
            </label>
          </div>
          <div class="p-4 mt-3 md:px-8">
            <div class="bg-very_dark_grey p-5 flex justify-between">
              <p class="text-grey font-bold uppercase self-center">Strength</p>
              <div class="flex gap-4">
                <p id="password-strength" class="text-almost_white text-lg md:text-2xl font-bold self-center">
                  
                </p>
                <div id="rectangle-password" class="flex gap-2">
                  <span class="w-3 h-7 block border-2 border-almost_white"></span>
                  <span class="w-3 h-7 block border-2 border-almost_white"></span>
                  <span class="w-3 h-7 block border-2 border-almost_white"></span>
                  <span
                    class="w-3 h-7 block border-2 border-almost_white"
                  ></span>
                </div>
              </div>
            </div>
          </div>
          <div class="p-4 md:px-8">
            <button
              id="btn-password"
              class="btn-generate flex justify-center items-center bg-neon_green w-full py-4 gap-4 hover:bg-dark_grey hover:text-neon_green hover:outline hover:outline-2 hover:outline-neon_green"
            >
              <p class="block w-max uppercase font-bold md:text-lg">Generate</p>
              <span id="arrow" class="block w-3 h-3">
                <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
                  <path
                    fill="#24232C"
                    d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
                  />
                </svg>
              </span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/zxcvbn@4.4.2/dist/zxcvbn.js"></script>
  <script src="./js/index.js"></script>
</html>
